{% extends 'base.html' %}

{% block title %}Вход в админ панель - PhotoStudio{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4">
            <h1 class="h2 mb-3"><i class="fas fa-camera-retro me-2"></i>PhotoStudio</h1>
            <p class="text-muted">Панель администратора</p>
        </div>
        
        <div class="card shadow-lg">
            <div class="card-header bg-gradient-primary text-white text-center py-3">
                <h2 class="h4 mb-0">Вход в систему</h2>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted">© 2025 PhotoStudio. Все права защищены.</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    }
    
    .card.shadow-lg {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15) !important;
    }
    
    .bg-gradient-primary {
        background: linear-gradient(to right, var(--primary-color), #3a5fd8);
    }
    
    .card-header {
        border-top-left-radius: 10px !important;
        border-top-right-radius: 10px !important;
    }
    
    .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
    }
    
    .form-control {
        border-left: none;
    }
    
    .form-control:focus {
        border-color: #d1d3e2;
        box-shadow: none;
    }
    
    .form-control:focus + .input-group-text,
    .input-group-text + .form-control:focus {
        border-color: #bac8f3;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
</style>
{% endblock %}
